<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priority One: AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Roboto Mono', 'monospace'],
              'display': ['Orbitron', 'sans-serif'],
            },
            colors: {
              'cad-bg': '#0a192f',
              'cad-bg-darker': '#020c1b',
              'cad-text': '#ccd6f6',
              'cad-text-dim': '#8892b0',
              'cad-border': '#172a45',
              'cad-primary': '#64ffda',
              'cad-primary-glow': 'rgba(100, 255, 218, 0.1)',
              'cad-error': '#ff6464',
              'cad-warn': '#ffda64',
            },
            keyframes: {
              'pulse-red': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.7, transform: 'scale(1.05)' },
              },
              'blink': {
                '50%': { opacity: 0 },
              },
               'flicker': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.8 },
              },
              'progress': {
                '0%': { transform: ' translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'grid-scroll': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              }
            },
            animation: {
              'pulse-red': 'pulse-red 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blink': 'blink 1s step-end infinite',
              'flicker': 'flicker 2s ease-in-out infinite',
              'progress': 'progress 2s ease-in-out infinite',
              'grid-scroll': 'grid-scroll 60s linear infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<style>
  .decorative-border {
    position: relative;
    border: 1px solid var(--border-color, #172a45);
  }
  .decorative-border::before,
  .decorative-border::after {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    border-style: solid;
    border-color: var(--corner-color, #64ffda);
  }
  .decorative-border::before {
    top: -2px;
    left: -2px;
    border-width: 2px 0 0 2px;
  }
  .decorative-border::after {
    bottom: -2px;
    right: -2px;
    border-width: 0 2px 2px 0;
  }
</style>
</head>
  <body class="bg-cad-bg-darker text-cad-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
